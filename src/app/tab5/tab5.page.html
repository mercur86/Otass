<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      SIMULADOR DE CONVENIO
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-item>
       <h3>SUMINISTRO: {{suminsitro}}</h3> 
       </ion-item>
    </ion-row>
  </ion-grid>
 
  <ion-item>
    <ion-label  >MONTO</ion-label>
    <ion-input type="number" [(ngModel)]="monto"  ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label >CUOTA INICIAL</ion-label>
    <ion-input (input)="recalcularSaldo($event)" type="number" [(ngModel)]="cuotaInicial" required="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label >SALDO A FINANCIAR</ion-label>
    <ion-input type="number" [(ngModel)]="saldoFinanciar" readonly="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label >NUM. CUOTAS</ion-label>
    <ion-input type="number" [(ngModel)]="numeroCuotas"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label >MONT. CUOTA FIJA</ion-label>
    <ion-input type="number" [(ngModel)]="montoCantidadFija"></ion-input>
  </ion-item>
<ion-grid>
  <ion-row>
    <ion-col ></ion-col>
    <ion-col> <ion-button   shape="round" (click)="calcularSimulacion()">CALCULAR</ion-button> </ion-col>
    <ion-col> <ion-button   shape="round" (click)="limpiar()">LIMPIAR</ion-button>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
</ion-grid>
