<ion-header>
  <ion-toolbar>
    <ion-title slot="start"> <ion-note color="primary">{{nombreUser}}-{{idUs}}</ion-note> </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">

 <br>

    </ion-item-divider>
  <ion-item>
    <ion-searchbar type="number" [debounce]="1000" (ionInput)="buscar($event)"
      placeholder="Digite suministro"></ion-searchbar>
  </ion-item>
  <ion-item>
    <ion-label class="labelDatos">Provincia</ion-label>
    <ion-textarea [readonly]="true"  [(ngModel)]="provincia"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label class="labelDatos">Distrito</ion-label>
    <ion-textarea [readonly]="true"  [(ngModel)]="distrito"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label class="labelDatos">Catastro</ion-label>
    <ion-textarea [readonly]="true"  [(ngModel)]="codCatastral"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label class="labelDatos">Direcci贸n</ion-label>
    <ion-textarea [readonly]="true"  [(ngModel)]="direccion"></ion-textarea>
  </ion-item>
    <ion-item>
      <ion-label class="labelDatos" >Nombre</ion-label>
      <ion-input type="text" [readonly]="true" [(ngModel)]="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="labelDatos" >Observaci贸n</ion-label>
      <ion-textarea [autoGrow]="true" placeholder="Digite observaci贸n"
        [(ngModel)]="observacion" ></ion-textarea>
    </ion-item>
    <!--<ion-item>
    <ion-label>Lectura</ion-label>
    <ion-input type="number" [(ngModel)]="lectura" [disabled]="isLecturaDisabled"></ion-input>
  </ion-item>-->
  </ion-item-group>
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col size="auto">

        <ion-fab-button (click)="addPhotoToGallery()">
          <ion-icon name="camera"></ion-icon>
        </ion-fab-button>

      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
  <ion-row>
    <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
      <ion-img [src]="photo.webviewPath"></ion-img>
    </ion-col>
  </ion-row>

  </ion-col>-->

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="layers-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      
      <div>
